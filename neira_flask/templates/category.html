<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEIRA - Category</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script type="module" src="static/js/utils/auth.js"></script>
</head>

<body>
  <!-- Import components -->
  <script type="module" src="static/js/components/page-layout.js"></script>
  <script type="module" src="static/js/pages/category.js"></script>

  <!-- Templates for rendering -->
  <template id="category-header-template">
    <div class="section content-width">
      <h1 id="title"></h1>
      <p>
        <a href="index.html">Back to home</a>
      </p>
      <div class="tabs">
        <button class="tab-button active" data-tab="results">Results</button>
        <button class="tab-button" data-tab="graph">Graph</button>
      </div>
    </div>
  </template>

  <template id="race-date-template">
    <div class="section content-width">
      <h3 class="date"></h3>
      <div class="races-container"></div>
    </div>
  </template>

  <template id="race-results-template">
    <div class="race-results">
      <div class="race-header">
        <a class="row2k-link" target="_blank"><strong class="regatta-name"></strong></a>
        <span class="distance"></span>
      </div>
      <pre class="results-table"></pre>
    </div>
  </template>

  <template id="no-results-template">
    <div class="section content-width">
      <p>No results yet for this category.</p>
    </div>
  </template>

  <page-layout>
    <div id="category-content">
      <div style="text-align: center; padding: 40px;">
        Loading...
      </div>
    </div>
    <div id="results-tab" class="tab-content active"></div>
    <div id="graph-tab" class="tab-content">
      <div class="section">
        <p>
          <a id="graph-fullscreen-link" target="_blank">Open graph in new tab â†’</a>
        </p>
        <iframe id="graph-iframe" style="width: 100%; height: 600px; border: none;"></iframe>
      </div>
    </div>
  </page-layout>
</body>

</html>
